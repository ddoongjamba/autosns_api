services:
  - type: web
    name: autosns-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FERNET_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./autosns.db
      - key: AI_PROVIDER
        value: openai
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: IMP_KEY
        sync: false
      - key: IMP_SECRET
        sync: false
